<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Date Ideas</title>
    <style>
        @keyframes pop-up {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes fireworks {
            0% { opacity: 1; transform: scale(0); }
            100% { opacity: 0; transform: scale(3); }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('{{ url_for('static', filename='free-vector-heart-shaped-background-material-vector_021675_HEARTS_3948159 [Converted].jpg') }}');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 50%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #ff5252;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }
        button {
            background-color: #ff5252;
            color: white;
            cursor: pointer;
            width: 50%;
        }
        button:hover {
            background-color: #ff1744;
        }
        #quickOffer {
            width: 50%;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.2em;
        }
        .recommendation {
            margin-top: 10px;
        }
        .recommendation a {
            color: #1e88e5;
        }
        .date-idea {
            color: red;
            background: white;
            padding: 40px; /* Double the padding size */
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: pop-up 0.5s ease-out;
            font-size: 2em; /* Double the font size */
            text-align: center;
            margin: 20px auto;
        }
        .date-idea::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -20px; /* Adjusted for double size */
            border-width: 20px; /* Double the border size */
            border-style: solid;
            border-color: transparent transparent white transparent;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 0, 0, 1) 100%);
            border-radius: 50%;
            animation: fireworks 1s ease-out infinite;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Date Ideas</h1>
        <form id="dateForm">
            <input type="text" id="name1" placeholder="Your Name" required>
            <input type="text" id="name2" placeholder="Partner's Name" required>
            <input type="number" id="duration" placeholder="Duration (months)" required>
            <input type="text" id="location" placeholder="Your Location" required>
            <select id="relationship_status" required>
                <option value="" disabled selected>Relationship Status</option>
                <option value="married">Married</option>
                <option value="living_together">Living Together</option>
                <option value="dating">Dating</option>
            </select>
            <select id="have_kids" required>
                <option value="" disabled selected>Do you have kids?</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button type="submit">Get Date Idea</button>
        </form>
        <button id="quickOffer">Quick Offer</button>
        <div id="result"></div>
    </div>

    <script>
        function createFireworks() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                firework.style.animationDelay = `${Math.random() * 1}s`;
                container.appendChild(firework);
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;
            const duration = document.getElementById('duration').value;
            const location = document.getElementById('location').value;
            const relationship_status = document.getElementById('relationship_status').value;
            const have_kids = document.getElementById('have_kids').value;

            fetch('/get_date_idea', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name1, name2, duration, relationship_status, have_kids, location })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<div class="date-idea">Date Idea: ${data.idea}</div><br><br>Recommendations:<br>`;
                data.recommendations.forEach(place => {
                    document.getElementById('result').innerHTML += `
                        <div class="recommendation">
                            <strong>${place.name}</strong><br>
                            ${place.address}<br>
                            <a href="${place.map_url}" target="_blank">View on Map</a>
                        </div>
                    `;
                });
                createFireworks();
            });
        });

        document.getElementById('quickOffer').addEventListener('click', function() {
            fetch('/quick_offer')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `<div class="date-idea">Date Idea: ${data.idea}</div>`;
                    createFireworks();
                });
        });
    </script>
</body>
</html>
